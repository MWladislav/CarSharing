<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CarSharing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/css/homePage.css">
    <link rel="stylesheet" href="../resources/css/headerAndFooter.css">
</head>
<body>
<header th:replace="~{header :: #myNav}" style="width: 100%"></header>
<div class="container-fluid" id="blockWithBackgroundImage">
    <div class="container container-centered">
        <div class="row centered">
            <div class="col-lg-8 offset-lg-2" id="text">
                <h1 class="nameAndSlogan">Car Sharing service</h1>
                <h3 class="nameAndSlogan">MAXIMUM COMFORT, MINIMUM TROUBLES</h3>
            </div>
        </div>
    </div>

</div>
<!--Card container-->
<div class="container" id="body">
    <h1>Find your car to drive!</h1>
    <div class="card-columns">
            <div class="card carInfo-card " th:each="car : ${cars}">
                <a href="carPage.html" th:href="@{'/car/'+${car.id}}">
                    <img th:src="${car.images[0].imagePath}" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${car.manufacturer}+' '+${car.model}"></h4>
                        <!--<p class="card-body"></p>-->
                        <button type="button" class="btn" id="brown">Check this car</button>
                    </div>
                </a>
            </div>
    </div>
</div>
<div class="container" id="news">
    <h2>Our news and sales</h2>
    <div class="card-deck mt-5">
        <div class="card news-card" id="newsAndSales1">
            <a href="#">
                <div class="card-img-overlay">
                    <h3 class="card-text badge badge-primary text-wrap">News here</h3>
                </div>
            </a>
        </div>
        <div class="card news-card" id="newsAndSales2">
            <a href="#" >
                <div class="card-img-overlay">
                    <h3 class="card-text badge badge-primary text-wrap">News here</h3>
                </div>
            </a>
        </div>
        <div class="card news-card " id="newsAndSales3">
            <a href="#">
                <div class="card-img-overlay">
                    <h3 class="card-text align-left badge badge-primary text-wrap">News here</h3>
                </div>
            </a>
        </div>
    </div>
</div>
<footer th:insert="~{footer :: myFooter}"></footer>



<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
