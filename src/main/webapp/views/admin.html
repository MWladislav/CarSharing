<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="row">

    <div class="col-auto col-md-8 px-5">
        <h2 th:text="'Hello, '+${adminName}+', it is your admin page'"> </h2>
    </div>
    <div class="col-auto col-md-4 px-5 py-2">
        <form id="logoutForm" method="post" action="/logout">
            <button class="btn btn-primary position-relative" type="submit">Logout</button>
        </form>
    </div>


</div>

<div>
    <table class="table table-striped table-hover" align="left" >
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Password's hash</th>
                <th scope="col">Role</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "us : ${users}">
                <th scope="row" th:text="${us.id}"></th>
                <td th:text="${us.username}"></td>
                <td th:text="${us.email}"></td>
                <td th:text="${us.password}"></td>
                <td th:text="${us.role}"></td>
            </tr>
        </tbody>
    </table>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
