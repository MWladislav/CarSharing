<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/headerAndFooter.css">
</head>
<body>
<header th:replace="~{header::#myNav}"></header>

<div class="container">

    <div class="row">
        <h2 th:text="'Welcome, '+${username}"></h2>
    </div>
    <div class="row">
        <H3 class="label" th:text="'Your email:' + ${email}"></H3>
    </div>
    <div class="row">
        <H3 class="label" th:text="'Your role:' + ${role}"></H3>
    </div>
    <div class="row">
        <a th:href="@{/admin}">Admin's page</a>
    </div>
    <form id="logoutForm" method="POST" th:action="@{/logout}">
        <input class="btn btn-danger" type="submit" th:value="Logout">
    </form>
</div>
<footer th:replace="~{footer::#myFooter}"></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
